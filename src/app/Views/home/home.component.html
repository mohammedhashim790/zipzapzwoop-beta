
<div id="drop-zoned"
     class="drop-zone"
     *ngIf="appSession.appState == AppState.LINK_SELECT || appSession.appState == AppState.MAIL_SELECT"
     (dragenter)="onDragEnter($event)"
     (dragover)="onDropOver($event)"
     (dragleave)="onDropLeave($event)"
     (drop)="onDropFile($event)">

  <span class="egg-container" (dragenter)="onDragEnter($event)">
    <span class="egg-bottom">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 236.918 236.918" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 236.918 236.918">
        <path d="m175.849,49.544c-18.232-31.023-39.686-49.544-57.391-49.544-17.86,0-39.375,18.523-57.55,49.551-17.756,30.313-28.358,65.538-28.358,94.224 0,29.327 8.702,53.505 25.167,69.922 15.235,15.191 36.239,23.221 60.741,23.221s45.507-8.029 60.742-23.221c16.464-16.417 25.167-40.595 25.167-69.922 0.001-28.619-10.66-63.845-28.518-94.231z"/>
      </svg>
    </span>
  </span>
  <span class="content" (dragenter)="onDragEnter($event)">
    <h1>Drop it Gently!</h1>
  </span>

</div>

<main class="body"
      (dragenter)="onDragEnter($event)"
      (dragover)="onDropOver($event)"
      (drop)="onDropFile($event)">

  <div class="carton">
    <div class="container-body" [ngSwitch]="appSession.appState">
      <transfer-select
        [errorInfo]="errorInfo"
        [errorInfoParams]="errorInfoParams"
        [dropReadyToRead]="dropReadyToRead"
        style="width: 100%" *ngSwitchDefault>
      </transfer-select>

      <schedule-transfer style="width: 100%" *ngSwitchCase="AppState.MAIL_SCHEDULE">

      </schedule-transfer>

      <transfer-uploading style="width: 100%;display: flex" *ngSwitchCase="AppState.MAIL_UPLOADING">
      </transfer-uploading>
      <transfer-uploading style="width: 100%;display: flex" *ngSwitchCase="AppState.LINK_UPLOADING">
      </transfer-uploading>

      <transfer-sent style="width: 100%;display: flex" *ngSwitchCase="AppState.MAIL_SENT"></transfer-sent>
      <transfer-sent style="width: 100%;display: flex" *ngSwitchCase="AppState.LINK_SENT"></transfer-sent>

      <verify-email style="width: 100%;display: flex" *ngSwitchCase="AppState.MAIL_VERIFY"></verify-email>

    </div>

  </div>

</main>
